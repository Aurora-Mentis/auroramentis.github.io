<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" defer src="blog.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            color: #ffffff;
            background: #000000;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        button {
            padding: 0.8rem 1.5rem;
            margin-bottom: 3rem;
            background: transparent;
            border: 1px solid #333;
            border-radius: 50px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateX(-5px);
            background: rgba(255, 255, 255, 0.1);
        }

        #blog-content {
            padding: 1rem 0;
        }

        #blog-content img {
            max-width: 100%;
            height: auto;
            margin: 2rem 0;
            opacity: 0.9;
            transition: opacity 0.3s ease;
        }

        #blog-content img:hover {
            opacity: 1;
        }

        #blog-content h1, 
        #blog-content h2, 
        #blog-content h3 {
            color: #ffffff;
            margin: 2rem 0 1.5rem;
            line-height: 1.3;
        }

        #blog-content h1 {
            font-size: 2.8rem;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        #blog-content p {
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
            color: #cccccc;
            line-height: 1.8;
        }

        /* Author Section */
        .author-box {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-top: 3rem;
        }

        .author-box img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
        }

        .author-info {
            flex: 1;
        }

        .author-info h3 {
            margin: 0;
            font-size: 1.2rem;
            color: #fff;
        }

        .author-info p {
            margin: 0;
            font-size: 0.9rem;
            color: #ccc;
        }

        .know-me-btn {
            padding: 0.6rem 1.2rem;
            background: var(--accent-color, #3498db);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .know-me-btn:hover {
            background: #2980b9;
        }

        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeIn 0.8s ease-out forwards;
        }

        .fade-out {
            opacity: 1;
            animation: fadeOut 0.5s ease-in forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateY(-30px);
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            #blog-content h1 {
                font-size: 2.2rem;
            }

            .author-box {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body class="fade-in">
    <div class="container">
        <button onclick="goBack()">‚Üê Back</button>
        <div id="blog-content"></div>
        
        <!-- Author Section -->
        <div class="author-box">
            <img id="author-img" src="default-author.jpg" alt="Author">
            <div class="author-info">
                <h3 id="author-name">Author Name</h3>
                <p id="author-bio">A passionate writer.</p>
            </div>
            <button class="know-me-btn" id="know-me-btn">Know Me</button>
        </div>
    </div>

    <script>
        function goBack() {
            document.body.classList.add("fade-out");
            setTimeout(() => {
                window.location.href = "index.html";
            }, 500);
        }

        document.addEventListener("DOMContentLoaded", function () {
            const blogId = localStorage.getItem("selectedPost");
            const blogContentDiv = document.getElementById("blog-content");
            const authorImg = document.getElementById("author-img");
            const authorName = document.getElementById("author-name");
            const authorBio = document.getElementById("author-bio");
            const knowMeBtn = document.getElementById("know-me-btn");

            import("./posts.js").then(({ default: blogPosts }) => {
                const post = blogPosts.find(p => p.id == blogId);
                if (post) {
                    blogContentDiv.innerHTML = `
                        <h1>${post.title}</h1>
                        <p><em>${post.date} - ${post.readTime}</em></p>
                        <img src="${post.coverImage}" alt="Cover Image" style="width:100%; border-radius:10px;">
                        <p>${post.content}</p>
                    `;

                    authorImg.src = post.authorImage || "default-author.jpg";
                    authorName.textContent = post.author;
                    knowMeBtn.addEventListener("click", () => {
                        window.location.href = "about.html";
                    });
                } else {
                    blogContentDiv.innerHTML = "<p>Blog post not found.</p>";
                }
            });
        });
    </script>
</body>
</html>
