<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Advanced Blog</title>
    <style>
        :root {
            --primary-color: #ffffff;
            --secondary-color: #888;
            --accent-color: #3498db;
            --bg-color: #000000;
            --card-bg: #111111;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--primary-color);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Hero section */
        .hero {
            height: 60vh;
            background-image: url('/api/placeholder/1920/1080');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 4rem;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
        }

        .hero-content {
            position: relative;
            text-align: center;
            z-index: 1;
        }

        /* Header styles */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            transition: background 0.3s ease;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 1rem;
        }

        nav {
            display: flex;
            gap: 2rem;
        }

        nav a {
            color: var(--primary-color);
            text-decoration: none;
            padding-bottom: 0.25rem;
            position: relative;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-color);
            transition: width 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

        /* Search bar */
        .search-container {
            margin: 2rem 0;
            position: relative;
        }

        .search-bar {
            width: 100%;
            padding: 1rem;
            background: var(--card-bg);
            border: 1px solid #333;
            color: var(--primary-color);
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-bar:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.2);
        }

        /* Tags */
        .tags {
            display: flex;
            gap: 1rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .tag {
            padding: 0.5rem 1rem;
            background: var(--card-bg);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tag:hover {
            background: var(--accent-color);
        }

        .tag.active {
            background: var(--accent-color);
        }

        /* Grid layout */
        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .post {
            background: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s ease forwards;
        }

        .post:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .post-cover {
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
        }

        .post-content-wrapper {
            padding: 1.5rem;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .post-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .post-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            color: var(--secondary-color);
            font-size: 0.9rem;
        }

        .post-content {
            margin-bottom: 1.5rem;
        }

        .read-more {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: gap 0.3s ease;
        }

        .read-more:hover {
            gap: 0.8rem;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 4rem;
            padding: 2rem;
            border-top: 1px solid #333;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            nav {
                flex-wrap: wrap;
                justify-content: center;
            }

            h1 {
                font-size: 2.5rem;
            }

            .hero {
                height: 50vh;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>My Blog</h1>
            <nav>
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#archive">Archive</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
    </header>

    <div class="hero">
        <div class="hero-content">
            <h1>Welcome to My Blog</h1>
            <p>Exploring ideas, sharing stories</p>
        </div>
    </div>

    <div class="container">
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Search posts...">
        </div>

        <div class="tags">
            <span class="tag active">All</span>
            <span class="tag">Technology</span>
            <span class="tag">Design</span>
            <span class="tag">Life</span>
            <span class="tag">Travel</span>
        </div>

        <main>
            <div class="posts-grid">
                <!-- Posts will be dynamically loaded here -->
            </div>
        </main>

        <footer>
            <p>© 2025 My Blog. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Sample blog posts data
        const posts = [
            {
                title: 'Getting Started with Web Development',
                date: 'February 18, 2025',
                readTime: '5 min read',
                content: 'Beginning your journey in web development can be both exciting and challenging...',
                tags: ['Technology'],
                coverImage: '/api/placeholder/600/400'
            },
            {
                title: 'Minimalist Design Principles',
                date: 'February 17, 2025',
                readTime: '3 min read',
                content: 'Exploring the core principles of minimalist design and how to apply them...',
                tags: ['Design'],
                coverImage: '/api/placeholder/600/400'
            },
            {
                title: 'Travel Photography Tips',
                date: 'February 16, 2025',
                readTime: '4 min read',
                content: 'Capture stunning travel moments with these professional photography tips...',
                tags: ['Travel'],
                coverImage: '/api/placeholder/600/400'
            }
        ];

        // Function to create post element
        function createPostElement(post) {
            return `
                <article class="post">
                    <div class="post-cover" style="background-image: url('${post.coverImage}')"></div>
                    <div class="post-content-wrapper">
                        <h2 class="post-title">${post.title}</h2>
                        <div class="post-meta">
                            <span>${post.date}</span>
                            <span>${post.readTime}</span>
                        </div>
                        <div class="post-content">
                            <p>${post.content}</p>
                        </div>
                        <a href="#" class="read-more">Read More →</a>
                    </div>
                </article>
            `;
        }

        // Initialize posts
        function initializePosts() {
            const postsGrid = document.querySelector('.posts-grid');
            postsGrid.innerHTML = posts.map(post => createPostElement(post)).join('');
        }

        // Search functionality
        const searchBar = document.querySelector('.search-bar');
        searchBar.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredPosts = posts.filter(post => 
                post.title.toLowerCase().includes(searchTerm) || 
                post.content.toLowerCase().includes(searchTerm)
            );
            
            const postsGrid = document.querySelector('.posts-grid');
            postsGrid.innerHTML = filteredPosts.map(post => createPostElement(post)).join('');
        });

        // Tag filtering
        const tags = document.querySelectorAll('.tag');
        tags.forEach(tag => {
            tag.addEventListener('click', () => {
                // Update active state
                tags.forEach(t => t.classList.remove('active'));
                tag.classList.add('active');

                // Filter posts
                const selectedTag = tag.textContent;
                const filteredPosts = selectedTag === 'All' 
                    ? posts 
                    : posts.filter(post => post.tags.includes(selectedTag));

                const postsGrid = document.querySelector('.posts-grid');
                postsGrid.innerHTML = filteredPosts.map(post => createPostElement(post)).join('');
            });
        });

        // Transparent header on scroll
        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            if (window.scrollY > 100) {
                header.style.background = 'rgba(0, 0, 0, 0.9)';
            } else {
                header.style.background = 'rgba(0, 0, 0, 0.8)';
            }
        });

        // Initialize
        initializePosts();
    </script>
</body>
</html>
