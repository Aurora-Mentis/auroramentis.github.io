<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dynamic Blog</title>
    <link rel="stylesheet" href="style.css"></head>
<body>
    <header>
        <div class="header-content">
            <h1>My Blog</h1>
            <nav>
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#archive">Archive</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
    </header>

    <div class="hero">
        <div class="hero-content">
            <h1 data-aos="fade-up">Welcome to My Blog</h1>
            <p data-aos="fade-up" data-aos-delay="200">Exploring ideas, sharing stories</p>
        </div>
    </div>

    <div class="container">
        <div class="search-container" data-aos="fade-down">
            <input type="text" class="search-bar" placeholder="Search posts...">
        </div>

        <div class="tags" data-aos="fade-up">
            <span class="tag active">All</span>
            <span class="tag">Technology</span>
            <span class="tag">Design</span>
            <span class="tag">Life</span>
            <span class="tag">Travel</span>
        </div>

        <main>
            <div class="posts-grid">
                <!-- Posts will be dynamically loaded here -->
            </div>
        </main>

        <footer>
            <p>Â© 2025 My Blog. All rights reserved.</p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script type="module" src="posts.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
